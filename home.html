<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AdoPet</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul class="menu-lista"> 
                <li class="item-logo"> </li>      
                <li class="item-menu" ><img src="img/casa.png"></li>
                <li class="item-menu" ><img src="img/mensagens.png"></li>
            </ul>
        </nav>
        <p>Olá! Veja os amigos disponíveis para adoção!</p>
    </header>
    <main>
        <section class="corpo">
            <section class="exibePet">
                <div class="pet">
                    <img class="imagemPet" src="img/pet-dunga.png" alt="Cão chamado Dunga">
                    <div class="infoPet">
                        <h2 class="nomePet">Dunga</h2>
                        <p class="idadePet">2 anos</p>
                        <p class="portePet">Porte pequeno</p>
                        <p class="comportamentoPet"> Calmo e educado</p>
                        <p class="cidadePet">Rio de Janeiro (RJ)</p>
                        <p class="responsavelPet"><a href="#"><img class="imagemContato"src="img/icone-mensagem.png" alt="icone de mensagem"> Falar com responsável</a></p>
                    </div>
                </div>
                <div class="pet">
                    <img class="imagemPet" src="img/pet-felicia.png" alt="Gato chamado Felícia">
                    <div class="infoPet">
                        <h2 class="nomePet">Felícia</h2>
                        <p class="idadePet">3 meses</p>
                        <p class="portePet">Porte pequeno</p>
                        <p class="comportamentoPet"> Ativa e carinhosa</p>
                        <p class="cidadePet">Nova Iguaçu (RJ)</p>
                        <p class="responsavelPet"><a href="#"><img class="imagemContato"src="img/icone-mensagem.png" alt="icone de mensagem"> Falar com responsável</a></p>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <section class="rodape">
            <p>4º FrontEnd Challenge Alura 2022</p>
            <p>Por Roberta Nascimento.</p>
        </section>
    </footer>
</body>
</html>
